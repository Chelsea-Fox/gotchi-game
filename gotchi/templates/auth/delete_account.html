{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Delete Account{% endblock %}</h1>
{% endblock %}

{% block content %}
  <p>Are you sure you want to delete your account? This action cannot be undone, all Gotchis and related account data will be permanently deleted.</p>
  <form method="post">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="Delete Account">
  </form>
  <form method="get" action="{{ url_for('home.index') }}">
      <button type="submit" class="secondary">Cancel</button>
  </form>
{% endblock %}
