<!doctype html>
<html lang="en-GB">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="dark light">
    <title>Gotchi</title>
    <meta name="description" content="Gotchi - by Foxtrt.com">
    <link rel="stylesheet" href="https://cdn.foxtrt.com/data/css/pico.min.css">
    <link rel="stylesheet" href="https://cdn.foxtrt.com/data/css/foxtrt.pico.css">
</head>
<main class="container">
  <header>
    <nav>
      <a style="text-decoration: none;" href="{{ url_for('home.index') }}"><h1>Gotchi</h1></a>
      <ul>
        {% if g.user %}
          <li><span>{{ g.user['username'] }}</span>
          <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
        {% else %}
          <li><a href="{{ url_for('auth.register') }}">Register</a>
          <li><a href="{{ url_for('auth.login') }}">Log In</a>
        {% endif %}
      </ul>
    </nav>
    <h3>{% block title %}{% endblock %}</h3>
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>

<footer class="container">
  <p><small>Copyright Â© 2026 <a href="https://foxtrt.com">Foxtrt.com</a></small></p>
</footer>
